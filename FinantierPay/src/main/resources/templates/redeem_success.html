<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FinantierPay - Voucher Redeemed Success</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>

	<main>
		<section class="container mb-5 mt-5">
			<div class="row">
				<div class="d-flex justify-content-center">
					<div style="text-align: center;" class="mt-5">
						<i class="fa fa-check fa-5x" style="color: green"></i>
						<h4>
							<b>Voucher <span th:text="${voucher.voucherId}"></span> of <span
								th:text="${#numbers.formatCurrency(voucher.voucher_value)}"></span></b>
							has redeem successfully!
						</h4>
						<h4>
							Click <a th:href="@{/voucher}" class="text-decoration:underline; color:blue;"> here
							</a>to view your voucher.
						</h4>
					</div>
				</div>
			</div>
		</section>
	</main>

	<div class="fixed-bottom">
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
</body>
</html>
