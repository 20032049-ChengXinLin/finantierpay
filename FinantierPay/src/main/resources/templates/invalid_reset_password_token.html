<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FinantierPay - Invalid Reset Password Token</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	<div class="container" style="height: 300px;">
		<div class="d-flex justify-content-center">
			<div class="bg-white card">
				
				<h4 class="card-header text-center">Sorry. You do not have a
					valid password token</h4>
				<div class="card-body">
					<h5 class="card-title text-center">This may happen due to
						following reason:</h5>
					<div class="d-flex justify-content-center">
						<ul class="list-group">
							<li>You have already change your password.</li>
							<li>You modify the URL of the website</li>
						</ul>
					</div>
					<hr>
					<h5 class="card-title text-center">How to solve?</h5>

					<p class="text-center">Click on the link that send to your email again. Do not
						modify any URL.</p>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/FinantierPay_footer"></div>
</body>
</html>
