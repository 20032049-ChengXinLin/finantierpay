<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FinantierPay - Top Up Wallet Success</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
<style>
.container {
	padding-top: 20px;
}
</style>
</head>
<body>

	<div class="container-fluid">
		<div th:replace="fragments/FinantierPay_header"></div>
		<main>
			<section class="container mb-4 mt-3 ">
				<div class="d-flex justify-content-center">
					<div class="col-md-6 col-md-offset-2 mt-2 mb-2">
						<div class="card">
							<div class="card-header text-center">
								<h4>
									<b>Successfully Top-Up Receipt</b>
								</h4>
							</div>
							<div class="card-body d-flex justify-content-center text-center">
								<div class="mb-3">
									<h6 style="color: green; font-weight: bold;"
										th:text="'You have Successfully TOP-UP Money to Wallet ID ' + ${wallet.walletId}"></h6>
									<div>
										An email has been sent to <a href="#" th:text="${walletEmail}"
											style="color: blue; text-decoration: underline;"></a>
									</div>
									<div>Notifications has been sent to you.</div>
									<div>
										<a th:href="@{/notifications}"
											style="color: blue; text-decoration: underline;">View
											Notification</a> | <a th:href="@{/transactionhistory}"
											style="color: blue; text-decoration: underline;">View All
											Transaction History</a>
									</div>
									<br>
									<div class="d-flex justify-content-center text-center">
										<br>
										<table
											class="table bordered table-striped table-hover bg-white">
											<thead class="table-info">
												<tr>
													<th>Date/Time</th>
													<th>Transaction ID</th>
													<th>Amount</th>
												</tr>
											</thead>

											<tbody>
												<tr>
													<td
														th:text="${#temporals.format(currentDateTime, 'dd-MM-yyyy HH:mm')}"></td>
													<td th:text="${transactionId}"></td>
													<td th:text="${#numbers.formatCurrency(topUpTotal)}"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<h5>Total balance amount in the wallet: <span th:text="${#numbers.formatCurrency(updateWalletAmt)}" class="text-success fw-bold"></span></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<br>
	<div th:replace="fragments/FinantierPay_footer"></div>
</body>
</html>
