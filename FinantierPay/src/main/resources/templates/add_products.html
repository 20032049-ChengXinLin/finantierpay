<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>CSW Shoes - Add Product</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>
		<main>
			<h1>Add new Product</h1>
			<form class="needs-validation" th:action="@{/products/save}"
				th:object="${products}" method="post" enctype="multipart/form-data"
				novalidate>

				<div class="mb-3 col-5">
					<label for="products_name" class="form-label">Name</label> <input
						id="products_name" class="form-control" type="text"
						th:field="*{name}" required minlength=5 maxlength=50 />

					<div class="invalid-feedback">Please enter a valid name.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="products_gender" class="form-label">Gender</label> <input
						id="products_gender" class="form-control" type="text"
						th:field="*{gender}" required minlength=4 maxlength=6 />

					<div class="invalid-feedback">Please enter a valid gender.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('gender')}"
						th:errors="*{gender}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="products_brand" class="form-label">Brand</label>
					<input id="products_brand" class="form-control" type="text"
						th:field="*{brand}" required minlength=5 maxlength=50 />

					<div class="invalid-feedback">Please enter a valid brand.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('brand')}"
						th:errors="*{brand}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="products_price" class="form-label">Price</label> <input
						id="products_price" class="form-control" type="text"
						th:field="*{price}" required min=0 placeholder="0" />

					<div class="invalid-feedback">Please enter a valid price.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="products_quantity" class="form-label">Quantity</label> <input
						id="products_quantity" class="form-control" type="number"
						th:field="*{quantity}" required min="0" />

					<div class="invalid-feedback">Please enter a valid quantity.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('quantity')}"
						th:errors="*{quantity}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="products_size" class="form-label">Size</label> <input
						id="products_size" class="form-control" type="text"
						th:field="*{size}" required min=0 placeholder="0" />

					<div class="invalid-feedback">Please enter a valid size.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('size')}"
						th:errors="*{size}"></p>
				</div>
				
				

				<div class="mb-3 col-5">
					<label for="products_description" class="form-label">Description</label>
					<input id="products_description" class="form-control" type="text"
						th:field="*{description}" required minlength=5 maxlength=100 />

					<div class="invalid-feedback">Please enter a valid
						description.</div>
					<p class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="itemImage" class="form-label">Item image: </label> <input
						type="file" class="form-control" id="itemImage" name="itemImage"
						accept="image/png, image/jpeg" />
				</div>

				<div class="mt-5">
					<input type="submit" value="Add Item">
				</div>

			</form>
			<!-- FORM VALIDATION -->
			<script>
				'use strict'

				var form = document.querySelector('.needs-validation')

				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				})
			</script>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
