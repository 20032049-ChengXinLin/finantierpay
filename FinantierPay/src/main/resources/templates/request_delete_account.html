<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinantierPay - Request to Delete Account</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/FinantierPay_header"></div>
		<main>
			<section class="container mb-5 mt-5">
				<div class="row">
					<div class="d-flex justify-content-center">
						<div class="col-md-4 col-md-offset-4 mt-3 mb-3">
							<div class="card">
								<div class="card-header text-center">
									<h3>
										<b>Delete Account</b>
									</h3>
								</div>
								<div class="card-body">
									<form class="needs-validation"
										th:action="@{/account/delete/{id}(id=${account.accountId})}"
										method="post" novalidate>

										<h5 style="text-align: center;">Are you sure you want to
											delete this account?â€‹</h5>

										<br>
										<!--<div class="col-mb-3 mt-5">
											<div class="input-group form-group justify-content-md-end">
												<button type="submit" class="btn btn-primary"
													style="width: 200px;">
													<b>Next</b>
												</button>
											</div>
										</div>-->

										<div class="row">
											<div class="col-md-6 d-grid gap-2">
												<!--<a class="btn btn-primary" style="width: 200px;"
												th:href="@{/delete_account_success}">Delete</a>-->
												<button type="submit" class="btn btn-primary"
													style="width: 200px;"
													onclick="if (!confirm('Are you sure you want to proceed?')) { return false }">Delete</button>
											</div>

											<div class="col-md-6 d-grid gap-2">
												<a class="btn btn-danger" th:href="@{/}">Cancel</a>
												<!--<button type="submit" class="btn btn-primary"
													style="width: 200px;">Cancel</button>-->
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
</body>
</html>
