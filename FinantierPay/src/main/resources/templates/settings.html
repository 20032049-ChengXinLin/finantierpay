<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FinantierPay - Account Setting</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>

<style>
.list-group {
	width: 25%;
	text-align: center;
  	border-radius: 8px;
  	font-size: 20px;
}

.list-group-item {
	padding: 14px 20px;
}
</style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	
	<div class="d-flex justify-content-center" style="padding: 90px 20px;">
	<div class="list-group">
		<a th:href="@{/account}" class="list-group-item list-group-item-action">My Account</a>
		<a th:href="@{/account/password/edit/{id}(id=${account.accountId})}" class="list-group-item list-group-item-action">Change Account Password</a>
  		<a th:href="@{/account/delete/{id}(id=${account.accountId})}" class="list-group-item list-group-item-action" sec:authorize="hasAnyRole('USER', 'MERCHANT')">Request to Delete Account</a>
	</div>
	</div>

	<div>
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
</body>
</html>
