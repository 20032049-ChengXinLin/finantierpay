<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FinantierPay - Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	<section class="container mb-3">
		<div class="row">
			<div class="d-flex justify-content-center">
				<div class="col-md-4 col-md-offset-4">
					<div class="card">
						<div class="card-header text-center">
							<h2>
								<i class="fa fa-lock"></i> Forgot Password?
							</h2>
						</div>
						<div class="card-body">
							<div th:if="${error != null}">
								<p class="text-danger text-center" th:text=${error}></p>
							</div>
							<form class="needs-validation" th:action="@{/forgot_password}"
								method="post" style="max-width: 420px; margin: 0 auto;"
								novalidate>
								<div class="border border-secondary rounded p-3">
									<p class="text-center" th:if="${message == null}">We will
										be sending a reset password link to your email.</p>
									<p class="text-success text-center" th:text=${message}
										th:if="${message != null}"></p>
									<input type="email" name="email" th:if="${message == null}"
										class="form-control" placeholder="Enter e-mail address"
										required autofocus /> <input type="email"
										th:value="${emailaddress}" th:if="${message != null}"
										class="form-control" readonly />
									<div class="invalid-feedback">Please enter a valid Email</div>
									<p class="text-danger" th:if="${email}" th:text="${email}">
									<div class="text-center">
										<button type="submit" class="btn btn-primary mt-3 disabled"
											th:if="${message != null}">Confirm</button>
										<button type="submit" class="btn btn-primary mt-3"
											th:if="${message == null}">Confirm</button>
									</div>
								</div>
							</form>
							<!-- Form Validation -->
							<script>
								'use strict'
								var form = document
										.querySelector('.needs-validation')

								form.addEventListener('submit',
										function(event) {
											if (!form.checkValidity()) {
												event.preventDefault()
												event.stopPropagation()
											}
											form.classList.add('was-validated')
										})
							</script>
						</div>
						<div class="text-center card-footer">
							<div>
								Remember Your Password? Click <a th:href="@{/login}"
									style="text-decoration: underline; color: blue;">here</a> to
								login
							</div>
							<div>
								Do not have an account? Click <a th:href="@{/register}"
									style="text-decoration: underline; color: blue;">here</a> to
								sign up
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="fragments/FinantierPay_footer"></div>
</body>
</html>
