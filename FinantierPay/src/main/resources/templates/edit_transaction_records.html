<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FinantierPay - Edit Transaction Records</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	<div class="container">
		<h3 class="text-center mb-3">Edit Transaction Records</h3>
		<hr>
		<form class="needs-validation"
			th:action="@{/transactionrecords/edit/{id}(id=${Transaction.transactionId})}"
			th:object="${Transaction}" method="post" novalidate>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="transaction_dateTime"
						class="form-label col-md-5 fw-bold">Date/Time:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="dateTime"
							name="dateTime" th:field="*{dateTime}" readonly />
					</div>
				</div>
				<div class="mb-3 row col-md-5">
					<label for="transaction_id" class="form-label col-md-5 fw-bold">Transaction
						ID:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="transaction_id"
							name="transaction_id" th:field="*{transactionId}" readonly />
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="wallet_id" class="form-label col-md-5 fw-bold">Wallet
						ID:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="wallet_id"
							name="wallet_id" th:field="*{wallet.walletId}" readonly />
					</div>
				</div>
				<div class="mb-3 row col-md-5">
					<label for="amount" class="form-label col-md-5 fw-bold">Amount:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="amount" name="amount"
							th:field="*{amount}" required />

						<div class="invalid-feedback">Please enter Amount.</div>
						<p class="text-danger" th:if="${#fields.hasErrors('amount')}"
							th:errors="*{amount}"></p>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="activity" class="form-label col-md-5 fw-bold">Activity:</label>
					<div class="col-md">
						<select class="form-control" th:field="*{activity}" required><option
								th:value="${'Received'}">Received</option>
							<option th:value="${'Sent'}">Sent</option>
							<option th:value="${'Deposit'}">Deposit</option></select>
						<div class="invalid-feedback">Please enter Activity.</div>
						<p class="text-danger" th:if="${#fields.hasErrors('activity')}"
							th:errors="*{activity}"></p>
					</div>
				</div>
				<div class="mb-3 row col-md-5">
					<label for="voucher_value" class="form-label col-md-5 fw-bold">Voucher
						Value:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="voucher_value"
							name="voucher_value" th:field="*{voucher_value}" required />
						<div class="invalid-feedback">Please enter Voucher Value.</div>
						<p class="text-danger"
							th:if="${#fields.hasErrors('voucher_value')}"
							th:errors="*{voucher_value}"></p>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="points_earned" class="form-label col-md-5 fw-bold">Points
						Earned:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="points_earned"
							name="points_earned" th:field="*{points_earned}" required />
						<div class="invalid-feedback">Please enter Points.</div>
						<p class="text-danger"
							th:if="${#fields.hasErrors('points_earned')}"
							th:errors="*{points_earned}"></p>
					</div>
				</div>
				<div class="mb-3 row col-md-5">
					<label for="points_expirydate" class="form-label col-md-5 fw-bold">Points
						Expiry Date:</label>
					<div class="col-md">
						<input type="text" th:if="${pointsExpiryDate == null}"
							class="form-control" id="points_expirydate"
							name="points_expirydate"  th:field="*{pointsExpiryDate}"/>
						<div class="invalid-feedback">Please enter Points Expiry
							date.</div>
						<p class="text-danger"
							th:if="${#fields.hasErrors('pointsExpiryDate')}"
							th:errors="*{pointsExpiryDate}"></p>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="status" class="form-label col-md-5 fw-bold">Status</label>
					<div class="col-md">
						<select class="form-control" th:field="*{status}" required><option
								th:value="${'Success'}">Success</option>
							<option th:value="${'Unsuccess'}">Unsuccess</option></select>
						<div class="invalid-feedback">Please enter status</div>
						<p class="text-danger" th:if="${#fields.hasErrors('status')}"
							th:errors="*{status}"></p>
					</div>
				</div>
				<div class="mb-3 row col-md-5">
					<label for="archive" class="form-label col-md-5 fw-bold">Archive</label>
					<div class="col-md">
						<select class="form-control" th:field="*{archive}" required><option
								th:value="${'No'}">No</option>
							<option th:value="${'Yes'}">Yes</option></select>
						<div class="invalid-feedback">Please enter a valid archive</div>
						<p class="text-danger"
							th:if="${#fields.hasErrors('archive')}"
							th:errors="*{archive}"></p>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-6">
					<label for="description" class="form-label col-md-4 fw-bold">Description:</label>
					<div class="col-md">
						<input type="text" class="form-control" id="description"
							name="description" th:field="*{description}" required />
						<div class="invalid-feedback">Please enter a valid Description.</div>
						<p class="text-danger" th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></p>
					</div>
				</div>
				<div class="mb-3 row col-md-4"></div>
			</div>
			<div class="offset-md-1 mb-3 row col-md-10">
				<div class="mb-3 text-end">
					<input class="btn btn-info" type="submit" onclick="if (!confirm('Are you sure you want to proceed?')) { return false }"> <a
						class="btn btn-danger" th:href="@{/transactionrecords}">Cancel</a>
				</div>
			</div>
		</form>
		<!-- Form Validation -->
		<script type="text/javascript" th:inline="javascript">
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End Form Validation -->
	</div>
	<div th:replace="fragments/FinantierPay_footer"></div>
</body>
</html>
