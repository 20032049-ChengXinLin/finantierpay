<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FinantierPay - Send Wallet Money</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script
	src="https://www.paypal.com/sdk/js?client-id=AWwFmCIqbJhvMW9BaaHYpLxbYRoaiaDh8Vd84aCZWntE55TpJnfjV-rGnDNVQ_SHAqNkpSDtirGLV4fy&currency=SGD&components=buttons"
	data-sdk-integration-source="button-factory">
	
</script>

<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	<div class="container mb-3">
		<div class="d-flex justify-content-center">
			<div class="card  mt-5 mb-5" style="width: 500px;">
				<div class="card-header">
					<h3 class="text-center">Confirm Withdraw Money</h3>
				</div>
				<div class="card-body">
					<h5 class="text-danger text-center mt-3 mb-5">
						Total Withdraw Amount: <b><span
							th:value="${#numbers.formatCurrency(withdrawAmt)}"
							th:text="${#numbers.formatCurrency(withdrawAmt)}"></span></b>
					</h5>

					<div class="accordion w-100" id="basicAccordion">

						<div style="border-radius: 30px;" class="accordion-item mb-2">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#basicAccordionCollapseOne"
									aria-expanded="false">
									<b>Withdraw to Paypal Account</b>
								</button>
							</h2>
							<div id="basicAccordionCollapseOne"
								class="accordion-collapse collapse" aria-labelledby="headingOne"
								data-mdb-parent="#basicAccordion">
								<div class="accordion-body">
									<div th:replace="fragments/paypal_withdraw"></div>
								</div>
							</div>
						</div>
						<div style="border-radius: 30px;" class="accordion-item mb-2">
							<h2 class="accordion-header" id="headingTwo">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#basicAccordionCollapseTwo"
									aria-expanded="false" aria-controls="collapseOne">
									<b>Withdraw to Bank</b>
								</button>
							</h2>
							<div id="basicAccordionCollapseTwo"
								class="accordion-collapse collapse" aria-labelledby="headingTwo"
								data-mdb-parent="#basicAccordion">
								<div class="accordion-body">Coming Soon!</div>
							</div>
						</div>

					</div>
					<br>
					<br>
					<div class="text-end">

						<a th:href="@{/wallet/{id}(id=${walletId})}"
							class="btn btn-danger" sec:authorize="hasRole('USER')">Cancel</a>
						<a th:href="@{/wallet}" class="btn btn-danger"
							sec:authorize="hasRole('MERCHANT')">Cancel</a>

					</div>
					</form>
					<!-- Form Validation -->
					<script type="text/javascript" th:inline="javascript">
						'use strict'
						var form = document.querySelector('.needs-validation')

						form.addEventListener('submit', function(event) {
							if (!form.checkValidity()) {
								event.preventDefault()
								event.stopPropagation()
							}
							form.classList.add('was-validated')
						})
					</script>
					<!-- End Form Validation -->


				</div>
			</div>
		</div>
	</div>
	</div>
	<div>
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
</body>
</html>
