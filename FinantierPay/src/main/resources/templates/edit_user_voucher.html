<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FinantierPay - Edit User Voucher</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	<div class="container">
		<h3 class="text-center mb-3">Edit User Voucher</h3>
		<hr>
		<form class="needs-validation" method="post" th:object="${Voucher}"
			th:action="@{/user/voucher/edit/{id}(id=${Voucher.voucherId})}"
			novalidate>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="Expiry_date" class="form-label col-md-5 fw-bold">Expiry
						Date </label>
					<div class="col-md">
						<input id="Expiry_date" type="text" class="form-control"
							th:field="*{expiryDate}" required />
						<div class="invalid-feedback">Please enter a valid Expiry
							date.</div>
					</div>
				</div>

				<div class="mb-3 row col-md-5">
					<label for="storeName" class="form-label  col-md-5 fw-bold">Store
						Name: </label>
					<div class="col-md">
						<input id="storeName" type="text" class="form-control"
							th:field="*{storeName}" required minlength=1 maxlength=20 />
						<div class="invalid-feedback">Please enter Store Name</div>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="voucher_value" class="form-label col-md-5 fw-bold">Voucher
						Value: </label>
					<div class="col-md">
						<input id="voucher_value" type="number" class="form-control"
							th:field="*{voucher_value}" required />
						<div class="invalid-feedback">Please enter a valid voucher
							value</div>
					</div>
				</div>
				<div class="mb-3 row col-md-5">
					<label for="status" class="form-label col-md-5 fw-bold">Status:</label>
					<div class="col-md">
						<select class="form-control" th:field="*{status}" required>
							<option value="Available">Available</option>
							<option value="Redeemed">Redeemed</option>
							<option value="Expired">Expired</option>
						</select>
						<div class="invalid-feedback">Please enter a valid voucher
							status</div>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center row">
				<div class="mb-3 row col-md-5">
					<label for="archive" class="form-label col-md-5 fw-bold">Archive:</label>
					<div class="col-md">
						<select class="form-control" th:field="*{archive}" required>
							<option value="Yes">Yes</option>
							<option value="No">No</option>
						</select>
						<div class="invalid-feedback">Please enter a valid voucher
							archive</div>
					</div>
				</div>
				<div class="mb-3 row col-md-5"></div>
			</div>
			<div class="offset-md-1 mb-3 row col-md-10">
				<div class="mb-3 text-end">
					<button class="btn btn-info" type="submit"
						onclick="if (!confirm('Are you sure you want to proceed?')) { return false }">Submit</button>
					<a class="btn btn-danger" th:href="@{/users}">Cancel</a>
				</div>
			</div>
		</form>

		<!-- Form Validation -->
		<script type="text/javascript" th:inline="javascript">
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End Form Validation -->

	</div>
	<div class="fixed-bottom">
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
</body>
</html>
