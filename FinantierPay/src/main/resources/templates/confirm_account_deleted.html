<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinantierPay - Request to Delete Account</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/FinantierPay_header"></div>
		<main>
			<section class="container mb-5 mt-5">
				<div class="row">
					<div class="d-flex justify-content-center">
						<div class="col-md-5 col-md-offset-4 mt-3 mb-3">
							<div class="card">
								<div class="card-header text-center">
									<h3>
										<b>Delete Account</b>
									</h3>
								</div>
								<div class="card-body">
									<h5 style="text-align: center;">
										You have submitted a deletion for the account on <span
											th:text="${account.date_deleted}"></span>. <br> Do you
										want to reconsider it?
									</h5>

									<br>
									<!--<div class="col-mb-3 mt-5">
											<div class="input-group form-group justify-content-md-end">
												<button type="submit" class="btn btn-primary"
													style="width: 200px;">
													<b>Next</b>
												</button>
											</div>
										</div>-->

									<div class="row">
										<div class="col-md-6 d-grid gap-2">
											<a th:href="@{/deleted/account/{id}(id=${account.accountId})}" class="btn btn-primary" onclick="if (!confirm('Are you sure you do not want to delete your account?')) { return false }"><i class="fa-solid fa-check fa-lg"></i> Yes</a>

										</div>
										<div class="col-md-6 d-grid gap-2">
											<a th:href="@{/deleted/account/no/{id}(id=${account.accountId})}" class="btn btn-danger" onclick="if (!confirm('Are you sure you want to delete your account?')) { return false }"><i class="fa-solid fa-xmark fa-lg"></i> No</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	
			<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
</body>
</html>
