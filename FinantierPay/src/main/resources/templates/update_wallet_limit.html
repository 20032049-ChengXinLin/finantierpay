<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinantierPay - Update Wallet Pin</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/FinantierPay_header"></div>
		<main>
			<section class="container mb-5 mt-5">
				<div class="row">
					<div class="d-flex justify-content-center">
						<div class="col-md-5 col-md-offset-4 mt-3 mb-3">
							<div class="card">
								<div class="card-header text-center">
									<h5>
										<b>Update Daily Transaction Payment Limit</b>
									</h5>
								</div>
								<div class="card-body">
									<form class="needs-validation"
										th:action="@{/wallet/{id}/updateWalletLimit(id=${wallet.walletId})}"
										method="post" th:object="${wallet}" novalidate>
										<div>
											<label for="walletLimit" class="form-label">Wallet
												Limit: </label> <input id="walletLimit" type="text"
												class="form-control" th:field="*{paymentLimit}" />
										</div>

										<div class="col-mb-3 mt-5">
											<div class="input-group form-group justify-content-md-end">
												<button type="submit" class="btn btn-primary"
													style="width: 200px;" onclick="if (!confirm('Are you sure you want to proceed?')) { return false }">
													<b>Update</b>
												</button>
											</div>
										</div>
										<div class="col-mb-3 mt-3">
											<div class="input-group form-group justify-content-md-end">
												<a
													th:href="@{/wallet/{id}/walletLimit(id=${wallet.walletId})}"
													style="color: blue; text-decoration: underline;"
													>Back</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<script type="text/javascript">
				'use strict'
				var form = document.querySelector('.needs-validation')
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				})
			</script>
			<!-- End Form Validation -->

		</main>
		<div>
			<div th:replace="fragments/FinantierPay_footer"></div>
		</div>
	</div>
</body>
</html>
